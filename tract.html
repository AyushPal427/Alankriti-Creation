<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Order</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tracking-container">
    <h1>📦 Track Your Order</h1>
    <p><strong>Order ID:</strong> #12345</p>
    
    <ul class="tracking-steps" id="steps">
      <!-- JS will insert content here -->
    </ul>
    
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const order = JSON.parse(localStorage.getItem("lastOrder"));
    const stepsList = document.querySelector(".tracking-steps");
    const orderIdPara = document.querySelector("p strong");

    if (!order || !stepsList || !orderIdPara) return;

    // Replace Order ID if payment ID exists
    if (order.paymentId) {
      orderIdPara.textContent = order.paymentId;
    }

    if (order.status === "success") {
      stepsList.innerHTML = `
        <li class="done">✅ Order Received</li>
        <li class="done">🚚 Shipped</li>
        <li class="pending">📦 Out for Delivery</li>
        <li class="pending">🏠 Delivered</li>
      `;
    } else if (order.status === "failed") {
      stepsList.innerHTML = `
        <li class="failed">❌ Payment Failed</li>
      `;
    }
  });
</script>
</body>
</html>
